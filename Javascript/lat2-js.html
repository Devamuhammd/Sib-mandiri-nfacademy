<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
          // Menghitung luas persegi panjang
        var panjang = 10;
        var lebar = 5;
        let luasPersegiPanjang = panjang * lebar;

        // Menghitung luas bujur sangkar
        const sisi = 6;
        let luasBujurSangkar = sisi * sisi;

        // Menghitung luas segitiga
        let alas = 8;
        let tinggi = 4;
        let luasSegitiga = 0.5 * alas * tinggi;

        // Cetak hasil menggunakan document.write()
        document.write("<h2>Hasil Perhitungan:</h2>");
        document.write("Luas Persegi Panjang dengan panjang " + panjang + " dan lebar " + lebar + " = " + luasPersegiPanjang + "<br>");
        document.write("Luas Bujur Sangkar dengan sisi " + sisi + " = " + luasBujurSangkar + "<br>");
        document.write("Luas Segitiga dengan alas " + alas + " dan tinggi " + tinggi + " = " + luasSegitiga + "<br>");
    </script>
    
</body>
</html>
